[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Unit tests (pure functions)
    integration: Integration tests (with mocks)
    slow: Slow running tests

